<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header Starts -->
    <header class="flex justify-center">
        <div class="stats bg-primary text-primary-content mt-5">
            <div class="stat">
                <div class="stat-title text-white font-extrabold">Account balance</div>
                <div class="stat-value text-2xl"><span id="main-balance">9400</spanb><span>à§³</span></div>
            </div>
            <div class="stat">
                <div class="stat-actions flex items-center">
                    <button id="log-out" class="btn btn-sm">Log out</button>
                </div>
            </div>
        </div>
    </header>
    <!-- header ends -->
    <main class="flex justify-center">


        <div>

            <div class="divider"></div>

            <div class="px-5">
                <h3 class="text-2xl font-semibold">ðŸ”¥ Welcome to Payooo!</h3>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
            </div>
            <div class="divider"></div>

            <div class="grid grid-cols-3 gap-3 px-3">
                <button class="btn btn-outline btn-primary">Add Money</button>
                <button class="btn btn-outline btn-primary">Cash Out</button>
                <button class="btn btn-outline btn-primary">Transfer Money</button>
                <button class="btn btn-outline btn-primary">Get Bonus</button>
                <button class="btn btn-outline btn-primary">Pay Bill</button>
                <button class="btn btn-outline btn-primary">Transactions</button>
            </div>

            <div class=" card bg-base-100 w-11/12 m-auto shrink-0 shadow-2xl">
                <form class="card-body">
                    <h1 class="font-extrabold">Add Money</h1>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Enter Your Amount</span>
                        </label>
                        <input id="add-balance" type="text" placeholder="amount" class="input input-bordered"
                            required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">4 Digit Pin</span>
                        </label>
                        <input id="pin" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered"
                            required autocomplete="off" />
                    </div>
                    <div class="form-control mt-6">
                        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                    </div>
                </form>
            </div>  


            <!-- cash out form  -->
            <div class=" card bg-base-100 w-11/12 m-auto shrink-0 shadow-2xl">
                <form class="card-body">
                    <h1 class="font-extrabold">Cash Out</h1>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Enter Your Amount</span>
                        </label>
                        <input id="cash-out-balance" type="text" placeholder="amount" class="input input-bordered"
                            required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">4 Digit Pin</span>
                        </label>
                        <input id="pin" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered"
                            required autocomplete="off" />
                    </div>
                    <div class="form-control mt-6">
                        <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                    </div>
                </form>
            </div>
            <!-- cash out form ends -->

        </div>
    </main>
    <script src="./js/utilities.js"></script>
    <script src="./js/home.js"></script>
</body>

</html>
